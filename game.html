<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link rel="stylesheet" href="style3.css"></style>
</head>
<body>
  <div id="instructions">
    <div class="content">
      <p>Stack the blocks on top of each other</p>
      <p>Click, tap or press Space when a block is above the stack. Can you reach the blue color blocks?</p>
      <p>Click, tap or press Space to start game</p>
    </div>
  </div>
  <div id="results">
    <div class="content">
      <p>You missed the block</p>
      <p>To reset the game press R</p>
    </div>
  </div>
  <div id="score">0</div>

  <div class="footer">Made with ❤️ just for you, my love!</div>
  
  <script type= "module" src="script3.js"></script>
</body>
</html>
